<template name="sideNavAdmin">
    <div id="adminMenu" class="sidenav">
        <ul>
            {{#if $not currentUser}}
                <li><a href="#" id="signIn" class="navBtn sidenav-close">Sign In</a></li>
            {{else}}
                <li><a href="#" id="signOut" class="navBtn sidenav-close">Sign Out</a></li>
                <li><div class="divider"></div></li>
                <li><a href="#" id="home" class="navBtn sidenav-close"><i class="material-icons navBtn" id="home">home</i>&nbsp; Home</a></li>
                <li><a href="#" id="giveAGift" class="navBtn sidenav-close"><i class="material-icons navBtn" id="giveAGift">card_giftcard</i>&nbsp; Give a Gift</a></li>
                <li><a href="#" id="myRecipients" class="navBtn sidenav-close"><i class="material-icons navBtn" id="myRecipients">card_giftcard</i>&nbsp; My Recipients <span class="badge blue white-text">{{chosenRecips}}</span></a></li>
                <li><a href="#" id="myCompletedGifts" class="navBtn sidenav-close"><i class="material-icons navBtn" id="myCompletedGifts">card_giftcard</i>&nbsp; Purchased Gifts <span class="badge green white-text">{{completeRecips}}</span></a></li>
                {{#if isInRole 'Admin'}}
                    <li><div class="divider"></div></li>
                    <li><a href="#" id="dashboard" class="navBtn sidenav-close"><i class="material-icons navBtn" id="dashboard">dashboard</i>&nbsp; Dashboard</a></li>
                    <li><div class="divider"></div></li>
                {{/if}}

                {{#if isInRole 'Admin, Editor, Viewer, Adder'}}
                    <li><a href="#" id="recipientsList" class="navBtn sidenav-close"><i class="material-icons navBtn" id="recipientsList">group</i>&nbsp; Recipients List</a></li>
                    <li><a href="#" id="findRecipients" class="navBtn sidenav-close"><i class="material-icons navBtn" id="findRecipients">search</i>&nbsp; Find Recipients</a></li>
                    <li><a href="#" id="noGiftReport" class="navBtn sidenav-close"><i class="material-icons navBtn" id="noGiftReport">search</i>&nbsp; No Gift - Report</a></li>
                    <li><div class="divider"></div></li>
                {{/if}}

                {{#if isInRole 'Admin, Editor, Adder'}}
                    <li><a href="#" id="addRecipients" class="navBtn sidenav-close"><i class="material-icons navBtn" id="addRecipients">groupadd</i>&nbsp; Add Recipients</a></li>
                    <li><a href="#" id="importRecipients" class="navBtn sidenav-close"><i class="material-icons navBtn" id="importRecipients">system_update_alt</i>&nbsp; Import Recipients</a></li>
                    <li><div class="divider"></div></li>
                {{/if}}

                {{#if isInRole 'Admin'}}
                    <li><a href="#" id="sendReminder" class="navBtn sidenav-close"><i class="material-icons navBtn" id="sendReminder">email</i>&nbsp; Send Reminder</a></li>
                    <li><a href="#" id="manageUsers" class="navBtn sidenav-close"><i class="material-icons navBtn" id="manageUsers">supervisor_account</i>&nbsp; Manage Users</a></li>
                    <li><div class="divider"></div></li>
                {{/if}}

                {{#if isInRole 'Admin, Editor'}}
                    <li><a href="#" id="settings" class="navBtn sidenav-close"><i class="material-icons navBtn" id="settings">settings</i>&nbsp; Setup</a></li>
                    <li><a href="#" id="backup-ui" class="navBtn sidenav-close"><i class="material-icons navBtn" id="backup-ui">dns</i>&nbsp; Backup Database</a></li>
                {{/if}}
            {{/if}}
        </ul>
    </div>
    {{> loginModal}}
</template>
