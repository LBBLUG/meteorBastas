<template name="giveAGift">
    {{#if currentUser}}
    <div class="templateWrapper">
        <div class="container contentInfo">
            <p>
                <strong>Select participants below to give Christmas gifts to Seniors in our Community. To select a Senior to give a gift to, simply click the 'Pick Me' button on that Senior's card. Your selected recipients will then show on the My Recipients page on the menu. The gifts items and sizes will be listed on that screen for you to purchase.</strong>
            </p>

            <!-- The following line uses a helper on this template to determine which recipients have
                been listed as Web Based recipients, and loops through those recipients to list them using handlebar
                based binding in the view.  -->
            {{#each isWebRecip}}
            <div class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <div class="row">
                            <div class="col s12">
                                <div class="card-content blue-grey darken-1 white-text">
                                    <span class="card-title">
                                        <div class="row">
                                            <div class="col s8">
                                                <a class="waves-effect waves-light btn selectFromWeb" id="{{_id}}">Pick Me</a>
                                                {{name.first}}
                                            </div>
                                            <div class="col s4">
                                                <label class="white-text">Gender: </label><span class="personInfo">{{gender}}</span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col s6">
                                                <label class="white-text">Bastas ID </label><span class="white-text">{{bastasId}}</span>
                                            </div>
                                            <div class="col s6">
                                                <label class="white-text">Route </label><span class="white-text">{{route}}</span>
                                            </div>
                                        </div>
                                    </span>
                                </div>
                                <div class="card-content">
                                    <h5>Gifts</h5>
                                    {{#each gifts}}
                                        <div class="row">
                                            <div class="col l6">
                                                <label>Gift: </label><span class="giftInfo">{{giftType}}</span>
                                            </div>
                                            <div class="col l6">
                                                <label>Size: </label><span class="giftInfo">{{giftSize}}</span>
                                            </div>
                                        </div>
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </div>
              </div>
          </div>
            {{/each}}
        </div>
    </div>
    {{> snackbar}}
    {{else}}
        <div class="signInWrapper">
            <div class="container contentInfo">
                <h5>Please Sign In or Register to access this page.</h5>
            </div>
        </div>
    {{/if}}
</template>
