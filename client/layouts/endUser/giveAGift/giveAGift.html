<template name="giveAGift">
    {{#if currentUser}}
    <div class="templateWrapper">
        <div class="container contentInfo">
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large green selectThese {{#if $eq changeMade true}}pulse{{/if}}">
                  <i class="large material-icons">done</i>
                </a>
            </div>
            <p>
                <strong>Select gifts below to give to Seniors in our Community. After selecting as many gifts as you want to give,
                please click the save button in the bottom right to save your changes. Your selected recipients will then show on
                the My Recipients page.</strong>
            </p>

            <!-- The following line uses a helper on this template to determine which recipients have
                been listed as Web Based recipients, and loops through those recipients to list them using handlebar
                based binding in the view.  -->
            {{#each isWebRecip}}
            <div class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <div class="row">
                            <div class="col s12">
                                <div class="card-content blue-grey darken-1 white-text">
                                    <span class="card-title">
                                        <div class="row">
                                            <div class="col s8">
                                                <input type="checkBox" id="{{_id}}" class="checkbox filled-in selectFromWeb white"  />
                                                <label for="{{_id}}" class="white-text">Pick Me</label><br />
                                                {{name.first}}
                                            </div>
                                            <div class="col s4">
                                                <label class="white-text">Gender: </label><span class="personInfo">{{gender}}</span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col s6">
                                                <label class="white-text">Bastas ID </label><span class="white-text">{{bastasId}}</span>
                                            </div>
                                            <div class="col s6">
                                                <label class="white-text">Route </label><span class="white-text">{{route}}</span>
                                            </div>
                                        </div>
                                    </span>
                                </div>
                                <div class="card-content">
                                    <h5>Gifts</h5>
                                    {{#each gifts}}
                                        <div class="row">
                                            <div class="col l6">
                                                <label>Gift: </label><span class="giftInfo">{{giftType}}</span>
                                            </div>
                                            <div class="col l6">
                                                <label>Size: </label><span class="giftInfo">{{giftSize}}</span>
                                            </div>
                                        </div>
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </div>
              </div>
          </div>
            {{/each}}
        </div>
    </div>
    {{> snackbar}}
    {{else}}
        <div class="signInWrapper">
            <div class="container contentInfo">
                <h5>Please Sign In or Register to access this page.</h5>
            </div>
        </div>
    {{/if}}
</template>
