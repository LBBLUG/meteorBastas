<template name="postImageAndText">
    <div class="row">
        <div class="col s12 m12">
            <div class="card horizontal">

                        <div class="card-image">
                          <img src='{{imageFileEncoded}}' style="width: 100%;" />
                        </div>


                        <div class="row">
                            <div class="col s12">
                                <div class="card-content">
                                  {{infoText}}
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="card-action">
                                  <a href="{{infoURL}}">{{infoURLText}}</a>
                                </div>
                            </div>
                        </div>

                </div>
            </div>
      </div>
</template>
