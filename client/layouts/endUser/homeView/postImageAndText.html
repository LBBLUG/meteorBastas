<template name="postImageAndText">
    <div class="row">
        <div class="col s12 m12">
            <div class="card horizontal">
                <div class="row">
                    <div class="col s3">
                        <div class="card-image">
                          <img src='{{imageFileEncoded}}' class="homePageImages" />
                        </div>
                    </div>
                    <div class="col s9">
                        <div class="row">
                            <div class="col s12">
                                <div class="card-content">
                                  {{infoText}}
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="card-action">
                                  <a href="#">This is a link</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
  </div>
</template>
