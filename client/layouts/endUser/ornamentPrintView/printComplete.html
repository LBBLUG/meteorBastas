<template name="printComplete">

        <div class="container contentInfo">
            {{#each completedRecipients}}
            <div class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <div class="row">
                            <div class="col s12 together">
                                <div class="card-content">
                                    <div class="row">
                                        <div class="col s3">
                                            <i class="material-icons">done</i>&nbsp;<span><strong>{{name.first}}</strong></span>
                                        </div>
                                        <div class="col s3">
                                            <label>Gender: </label><span>{{gender}}</span>
                                        </div>
                                        <div class="col s3">
                                            <label>Bastas ID </label><span>{{bastasId}}</span>
                                        </div>
                                        <div class="col s3">
                                            <label>Route </label><span>{{route}}</span>
                                        </div>
                                    </div>
                                    <strong>Gifts</strong>
                                    {{#each gifts}}
                                        <div class="row">
                                            <div class="col s6">
                                                <label>Gift: </label><span class="giftInfo">{{giftType}}</span>
                                            </div>
                                            <div class="col s6">
                                                <label>Size: </label><span class="giftInfo">{{giftSize}}</span>
                                            </div>
                                        </div>
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </div>
              </div>
          </div>
            {{/each}}
        </div>

    {{> snackbar}}
</template>
