<template name="myRecipients">
    {{#if currentUser}}
    <div class="templateWrapper">
        <div class="container contentInfo">
            <p>
                <strong>Below are Seniors you've graciously chosen to provide gifts for in our community. When you've purchased the gifts for each recipient, you can click the 'Purchased' button to show shopping is complete for that recipient. Your completed purchases will show up on the Purchased Gifts page on the menu along with instructions and locations to drop them off.</strong>
            </p>
            {{#each areMyRecipients}}
            <div class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <div class="row">
                            <div class="col s12">
                                <div class="card-content blue-grey darken-1 white-text">
                                    <div class="row">
                                        <div class="col s8">
                                            <span class="card-title">{{name.first}}</span>
                                        </div>
                                        <div class="col s4">
                                            <label class="white-text">Gender: </label><span class="personInfo">{{gender}}</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s6">
                                            <label class="white-text">Bastas ID </label><span class="white-text">{{bastasId}}</span>
                                        </div>
                                        <div class="col s6">
                                            <label class="white-text">Route </label><span class="white-text">{{route}}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-content">
                                    <h5>Gifts</h5>
                                    {{#each gifts}}
                                        <div class="row">
                                            <div class="col l6">
                                                <label>Gift: </label><span class="giftInfo">{{giftType}}</span>
                                            </div>
                                            <div class="col l6">
                                                <label>Size: </label><span class="giftInfo">{{giftSize}}</span>
                                            </div>
                                        </div>
                                    {{/each}}
                                </div>
                                <div class="card-action">
                                    <div class="row">
                                        <div class="col s6">
                                            <a class="waves-effect waves-light btn markPurchaseComplete" id="{{_id}}">Purchased</a>
                                        </div>
                                        <div class="col s6">
                                            <a class="waves-effect waves-light btn removeFromList orange">Remove From My List</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
              </div>
          </div>
            {{/each}}
        </div>
    </div>
    {{> snackbar}}
    {{else}}
        <div class="signInWrapper">
            <div class="container contentInfo">
                <h5>Please Sign In or Register to access this page.</h5>
            </div>
        </div>
    {{/if}}
</template>
