<template name="giftDetailForm">
    <div class="giftDetail" id="giftDetailFormView">
        <form id="giftDetailFormTop">
            <div class="content">
                <div class="row">
                    <div class="col s6">
                        <label>Gift</label>
                        <input type="text" id="giftType" class="detail" placeholder="Gift" value={{giftType}} />
                    </div>
                    <div class="col s6">
                        <label>Size</label>
                        <input type="text" id="giftSize" class="detail" placeholder="Size" value={{giftSize}} />
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <label>Delivery Person</label>
                        <input type="text" id="deliveryPerson" class="detail" placeholder="Delivery Person" value={{deliveryPerson}} />
                    </div>
                    <div class="col s6">
                        <label>Delivery Phone</label>
                        <input type="text" id="deliveryPhone" class="detail" placeholder="000-111-2345" value={{deliveryPhone}} />
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
