<template name="giftDetailForm">
    <div class="giftDetail" id="giftDetailFormView">
        <form id="giftDetailFormTop">
            <div class="content">
                <div class="row">
                    <div class="col s6">
                        <label>Gift</label>
                        <input type="text" id="giftType" placeholder="Gift" value={{giftType}} />
                    </div>
                    <div class="col s6">
                        <label>Size</label>
                        <input type="text" id="giftSize" placeholder="Size" value={{giftSize}} />
                    </div>
                </div>
                <div class="row">
                    <div class="col s3">
                        {{> detailSelected _id=../_id selected=selected}}
                    </div>
                    <div class="col s3">
                        {{> detailCheckedIn _id=../_id checkedIn=checkedIn}}
                    </div>
                    <div class="col s3">
                        {{> detailOutForDelivery _id=../_id outForDelivery=outForDelivery}}
                    </div>
                    <div class="col s3">
                        {{> detailDelivered _id=../_id delivered=delivered}}
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <label>Delivery Person</label>
                        <input type="text" id="deliveryPerson" placeholder="Delivery Person" value={{deliveryPerson}} />
                    </div>
                    <div class="col s6">
                        <label>Delivery Phone</label>
                        <input type="text" id="deliveryPhone" placeholder="000-111-2345" value={{deliveryPhone}} />
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
