<template name="giftDetailUpdateForm">
    <div class="ui myModal" id="detailsUpdateGiftView">
        <div class="myModal-header">
            <i class="material-icons right closeUpdateNoSave" id="closeGiftDetailModal">done</i>
            <h2>Edit Gift Details</h2>
        </div>
        <div class="myModal-content">
            {{#each getDetails}}
            <div class="giftDetail" id="giftDetailFormUpdateView">
                <form id="giftDetailFormTop">
                    {{#each gifts}}
                    <div class="content">
                        <div class="row">
                            <div class="col s6">
                                <label>Gift</label>
                                <input type="text" id="giftType{{@index}}" class="detail" placeholder="Gift" value={{giftType}} />
                            </div>
                            <div class="col s6">
                                <label>Size</label>
                                <input type="text" id="giftSize{{@index}}" class="detail" placeholder="Size" value={{giftSize}} />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <label>Delivery Person</label>
                                <input type="text" id="deliveryPerson{{@index}}" class="detail" placeholder="Delivery Person" value={{deliveryPerson}} />
                            </div>
                            <div class="col s6">
                                <label>Delivery Phone</label>
                                <input type="text" id="deliveryPhone{{@index}}" class="detail" placeholder="000-111-2345" value={{deliveryPhone}} />
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </form>
            </div>
            {{/each}}
        </div>
    </div>
</template>
