<template name="recipientDetail">
    <div class="ui myModal" id="detailsFormView">
        <div class="myModal-header">
            <i class="material-icons right closeNoSave" id="closeDetailModal">done</i>
            <h2>Recipient and Gift Details</h2>
        </div>
        <div class="myModal-content">
            <div class="container">
                <form id="addRecipientsForm">


                    {{#each getDetails}}
                    <form class="details">
                        <div class="row">
                            <div class="col s8">
                                <h4>Recipient Information</h4>
                            </div>
                            <div class="col s4">
                                <a class="btn-floating btn-large waves-effect waves-light blue editRecipient"><i class="material-icons editRecipient">edit</i></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s4">
                                <label>Bastas ID*</label><br  />
                                {{bastasId}}
                            </div>
                            <div class="col s4">
                                <label>Route*</label><br  />
                                {{route}}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s4">
                                <label>First Name*</label><br  />
                                {{name.first}}
                            </div>
                            <div class="col s4">
                                <label>Last Name</label><br  />
                                {{name.last}}
                            </div>
                            <div class="col s4">
                                <label>Gender</label><br  />
                                {{gender}}
                            </div>
                        </div>
                        <h5>Recipient Address</h5>
                        <div class="row">
                            <div class="col s12">
                                <label>Street Address*</label><br  />
                                {{address.streetAddress}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s4">
                                <label>Complex Name</label><br  />
                                {{address.complexName}}
                            </div>
                            <div class="col s4">
                                <label>Apt. Number</label><br  />
                                {{address.aptNo}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s4">
                                <label>City*</label><br  />
                                {{address.city}}
                            </div>
                            <div class="col s4">
                                <label>State</label><br  />
                                {{address.state}}
                            </div>
                            <div class="col s4">
                                <label>Zip Code</label><br  />
                                {{address.zip}}
                            </div>
                        </div>
                        <h5>Recipient Other Information</h5>
                        <div class="row">
                            <div class="col s4">
                                <label>Home Phone</label><br  />
                                {{phone.home}}
                            </div>
                            <div class="col s4">
                                <label>Cell Phone</label><br  />
                                {{phone.cell}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <label>Notes</label><br  />
                                {{notes}}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s8">
                                <h4>Gift Information</h4>
                            </div>
                            <div class="col s4">
                                <a class="btn-floating btn-large waves-effect waves-light blue editGift" id="{{giftNo}}"><i class="material-icons editGift {{_id}} {{giftNo}}">edit</i></a>
                            </div>
                        </div>
                        {{#each gifts}}
                            <div id="giftInfoDetail">
                                {{> giftDetailForm}}
                            </div>
                        {{/each}}
                    </form>
                    {{/each}}
                </form>
            </div>
        </div>
        {{> snackbar}}
        {{> recipientDetailUpdate}}
        {{> giftDetailUpdateForm}}
    </div>
</template>
