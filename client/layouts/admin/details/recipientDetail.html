<template name="recipientDetail">
    <div class="ui myModal" id="detailsFormView">
        <div class="myModal-header">
            <i class="material-icons right closeNoSave" id="closeDetailModal">done</i>
            <h2>Recipient and Gift Details</h2>
        </div>
        <div class="myModal-content">
            <div class="container">
                <form id="addRecipientsForm">
                    <div class="row">
                        <div class="col s12">
                            <h3>Recipient Information</h3>
                        </div>
                    </div>

                    {{#if getRecipDetails.count}}
                          {{#each getRecipDetails}}
                          {{/each}}
                        {{else}}
                          There are no Recipient Details.
                        {{/if}}

                    {{#each getRecipDetails}}
                    <div class="row">
                        <div class="col s4">
                            <label>Bastas ID*</label>
                            <input type="text" id="bastasId" placeholder="Bastas ID" value={{bastasId}} />
                        </div>
                        <div class="col s4">
                            <label>Route*</label>
                            <input type="text" id="route" placeholder="Route" value={{route}} />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s4">
                            <label>First Name*</label>
                            <input type="text" id="firstName" placeholder="First Name" value={{name.first}} />
                        </div>
                        <div class="col s4">
                            <label>Last Name</label>
                            <input type="text" id="lastName" placeholder="Last Name" value={{name.last}} />
                        </div>
                        <div class="col s4">
                            <label>Gender</label>
                            <input type="text" class="textfield" id="gender" value={{gender}} />
                        </div>
                    </div>
                    <h4>Recipient Address</h4>
                    <div class="row">
                        <div class="column s12">
                            <label>Street Address*</label>
                            <input type="text" id="streetAddress" placeholder="123 Sesame St." value={{address.streetAddress}}/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4">
                            <label>Complex Name</label>
                            <input type="text" id="complexName" placeholder="Middlebrook Apartments" value={{address.complexName}} />
                        </div>
                        <div class="col s4">
                            <label>Apt. Number</label>
                            <input type="text" id="aptNo" placeholder="# A123" value={{address.aptNo}} />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4">
                            <label>City*</label>
                            <input type="text" class="textField" id="city" placeholder="My City" value={{address.city}} />
                        </div>
                        <div class="col s4">
                            <label>State</label>
                            <input type="text" class="textField" id="state" placeholder="State" value={{address.state}} />
                        </div>
                        <div class="col s4">
                            <label>Zip Code</label>
                            <input type="text" id="zip" placeholder="12345" value={{address.zip}} />
                        </div>
                    </div>
                    <h4>Recipient Other Information</h4>
                    <div class="row">
                        <div class="col s4">
                            <label>Home Phone</label>
                            <input type="text" id="homePhone" placeholder="000-111-2345" value={{phone.home}} />
                        </div>
                        <div class="col s4">
                            <label>Cell Phone</label>
                            <input type="text" id="cellPhone" placeholder="111-222-3456" value={{phone.cell}} />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label>Notes</label>
                            <textarea rows="4" class="materialize-textarea" id="notes" placeholder="Notes"  value={{notes}} ></textarea>
                        </div>
                    </div>
                    {{#each gifts}}
                    <h4>Gift Information</h4>
                    <div id="giftInfoDetail">
                        {{> giftDetailForm}}
                    </div>
                    {{/each}}
                    <div class="row">
                        <div class="col s10">
                            <a id="cancelEditRecipient" class="waves-effect waves-light btn orange closeNoSave">Cancel</a>
                        </div>
                        <div class="col s2">
                            <a id="submitEditRecipient" class="waves-effect waves-light btn blue">Save Edit</a>
                        </div>
                    </div>
                    {{/each}}
                </form>
            </div>
        </div>
    </div>
</template>
