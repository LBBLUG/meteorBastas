<template name="setupHomeForm">
    <div class="ui container contentInfo">
        <div id="main">
            <div id="FormFields" class="row">
                <div class="col s12">
                    <textarea id="mainHomeInfo" rows="4" class="materialize-textarea" placeholder="Home Page Information"></textarea>
                </div>
            </div>
            <div id="imageUpload" class="row">
                <div class="col s12">
                    Choose an Image to go on the Page with this Post
                    <br />
                    <input type="file" name="homeImage" id="homeImage" accept="image/*" />
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <a id="btnCancelHomeSetup" class="waves-effect waves-light btn orange">Cancel</a>
                </div>
                <div class="col s6">
                    <a id="btnSubmitHomeSetup" class="waves-effect waves-light btn right"><i class="material-icons left">done</i>Save</a>
                </div>
            </div>
        </div>
    </div>
</template>
