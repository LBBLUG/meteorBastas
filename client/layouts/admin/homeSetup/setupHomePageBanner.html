<template name="setupHomePageBanner">
    {{> setupNav}}
    <div class="ui container contentInfo">
        <form id="mainBannerSetup">
            <div class="row">
                <div class="col s12">
                    <h3>Setup Your Home Page Banner</h3>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <p>
                        A banner is usually a full width graphic that is narrower than half the screen height, though this isn't always the rule.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    {{> imageUploadBanner}}
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    {{> isCurrentSwitch}}
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <a id="btnCancelBannerSetup" class="waves-effect waves-light btn orange">Cancel</a>
                </div>
                <div class="col s6">
                    <a id="btnSubmitBannerSetup" class="waves-effect waves-light btn right"><i class="material-icons left">done</i>Save</a>
                </div>
            </div>
        </form>
    </div>
</template>
