<template name="setupHomeForm">
    <div class="ui container contentInfo">
        <form id="mainHomeSetup">
            <div class="row">
                <div class="col s12">
                    <h4>Setup Your Home Page Information &nbsp; <i class="material-icons editHomePageShow">edit</i></h4>
                </div>
            </div>
            <div id="infoField" class="row">
                <div class="col s12">
                    {{> infoField}}
                </div>
            </div>
            <div id="infoFieldURL" class="row">
                <div class="input-field col s12">
                    <input type="text" id="infoURLLink" class="infoURLLink" />
                    <label for="infoURLLink">Add a Link</label>
                </div>
            </div>
            <div id="infoFieldURLtext" class="row">
                <div class="input-field col s12">
                    <input type="text" id="infoURLText" class="infoURLText" />
                    <label for="infoURLLink">Add Text for Link</label>
                </div>
            </div>
            <div id="imageUpload" class="row">
                <div class="col s12">
                    {{> imageUpload}}
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    {{> isCurrentSwitch}}
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <a id="btnCancelHomeSetup" class="waves-effect waves-light btn orange">Cancel</a>
                </div>
                <div class="col s6">
                    <a id="btnSubmitHomeSetup" class="waves-effect waves-light btn right"><i class="material-icons left">done</i>Save</a>
                </div>
            </div>
        </form>
    </div>
    {{> snackbar}}
    {{> editHomePageData}}
</template>
