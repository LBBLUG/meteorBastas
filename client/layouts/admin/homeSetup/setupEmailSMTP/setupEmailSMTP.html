<template name="setupEmailSMTP">
    <div class="templateWrapper">
        <div class="madeIt">
            <h4>Email / SMTP Setup</h4>
            <p>
                Use this form to setup the information required to send email through your email provider / service / server.
            </p>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input type="text" class="input emailUser" id="emailUser" value="{{emailSettings.emailUser}}"/>
                <label for="emailUser" class="{{#if $eq editSettings true}}active{{/if}}">Email Username (may be full email address)</label>
            </div>
            <div class="input-field col s6">
                <input type="password" class="input userPass" id="userPass" value="{{emailSettings.emailPasswd}}" />
                <label for="userPass" class="{{#if $eq editSettings true}}active{{/if}}">Password for this Account</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input type="text" class="input smtpSrvURL" id="smtpSrvURL" value="{{emailSettings.smtpSrvUrl}}"/>
                <label for="smtpSrvURL" class="{{#if $eq editSettings true}}active{{/if}}">SMTP Server URL</label>
            </div>
            <div class="input-field col s6">
                <input type="text" class="input smtpPort" id="smtpPort" value="{{emailSettings.smtpPort}}"/>
                <label for="smtpPort" class="{{#if $eq editSettings true}}active{{/if}}">SMTP Port Number (e.g. 25, 443, 587, etc)</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <a id="cancelEmailSetup" class="waves-effect waves-light btn orange left">
                    <i class="material-icons left">cancel</i>
                    Cancel
                </a>
            </div>
            <div class="col s6">
                <a id="saveEmailSetup" class="waves-effect waves-light btn green right">
                    <i class="material-icons left">done</i>Save
                </a>
            </div>
        </div>
    </div>
    {{> snackbar}}
</template>
