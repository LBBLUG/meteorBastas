<template name="addGiftsForm">
    <div class="ui myModal" id="addGiftsFormView">
        <form id="addGiftsFormTop">
            <div class="myModal-header">
                <i class="material-icons right" id="closeGiftsModal">done</i>
                <h2>Add Gifts for Recipient</h2>
            </div>
            <div class="myModal-content">
                    <div class="row">
                        <div class="col s6">
                            <label>Gift *</label>
                            <input type="text" id="giftType" placeholder="Gift" />
                        </div>
                        <div class="col s6">
                            <label>Size</label>
                            <input type="text" id="giftSize" placeholder="Size" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s3">
                            <div class="switch">
                                <label>Selected</label>
                                <label>Off<input type="checkbox" name="selected" id="selected"><span class="lever"></span>On</label>
                            </div>
                        </div>
                        <div class="col s3">
                            <div class="switch">
                                <label>Checked In</label>
                                <label>Off<input type="checkbox" name="checkedIn" id="checkedIn"><span class="lever"></span>On</label>
                            </div>
                        </div>
                        <div class="col s3">
                            <div class="switch">
                                <label>Out for Delivery</label>
                                <label>Off<input type="checkbox" name="outForDelivery" id="outForDelivery"><span class="lever"></span>On</label>
                            </div>
                        </div>
                        <div class="col s3">
                            <div class="switch">
                                <label>Delivered</label>
                                <label>Off<input type="checkbox" name="delivered" id="delivered"><span class="lever"></span>On</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <label>Delivery Person</label>
                            <input type="text" id="deliveryPerson" placeholder="Delivery Person" />
                        </div>
                        <div class="col s6">
                            <label>Delivery Phone</label>
                            <input type="text" id="deliveryPhone" placeholder="000-111-2345" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer myModal-content">
                    <div class="row">
                        <div class="col s6">
                            <a id="cancelAddGifts" class="waves-effect waves-light btn orange">Finished</a>
                        </div>
                        <div class="col s6">
                            <a id="submitAddGifts" class="waves-effect waves-light btn right">
                                Add Gift
                                <i class="material-icons">done</i>
                            </a>
                        </div>
                    </div>
                </div>
        </form>
    </div>
</template>
