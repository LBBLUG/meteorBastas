<template name="displayAllRecipients">
    <div class="templateWrapper">
        <div class="container">
            <div class="row">
                 <div class="col s12">
                     <label>Search</label>
                     <input id="search" type="search" class="textSearch" placeholder="Search...">
                 </div>
            </div>
        </div>
        <div>
            {{#if isInRole 'Admin, Editor, Adder, Viewer'}}
            <table id="table" class="tableIn">
                <tr class="trMain">
                    <th>
                        Bastas ID
                    </th>
                    <th>
                        Route
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Address
                    </th>
                    <th width="60%">
                        Gift Info
                    </th>
                    <th>
                    {{#if isInRole 'Admin, Editor'}}
                        Details
                    {{/if}}
                    </th>
                </tr>
                <tr>
                    <td id="col1Search">

                    </td>
                    <td id="col2Search">

                    </td>
                    <td id="col3Search">

                    </td>
                    <td id="col4Search">

                    </td>
                    <td id="col5Search">
                        <tr>
                            <td>

                            </td>
                            <td>
                                <input type="checkbox" id="selectedFilter" class="checkFilter" />
                                <label for="selectedFilter">Selected</label><br />
                                <input type="checkbox" id="selectedFilterUnchecked" class="checkFilter" />
                                <label for="selectedFilterUnchecked">Not Selected</label>
                            </td>
                            <td>
                                <input type="checkbox" id="checkedInFilter" class="checkFilter" />
                                <label for="checkedInFilter">Checked In</label><br />
                                <input type="checkbox" id="checkedInFilterUnchecked" class="checkFilter" />
                                <label for="checkedInFilterUnchecked">Not Checked In</label>
                            </td>
                            <td>
                                <input type="checkbox" id="outForDeliveryFilter" class="checkFilter" />
                                <label for="outForDeliveryFilter">Out For Delivery</label><br />
                                <input type="checkbox" id="outForDeliveryFilterUnchecked" class="checkFilter" />
                                <label for="outForDeliveryFilterUnchecked">Not Out For Delivery</label>
                            </td>
                        </tr>

                    </td>
                    <td id="col6Search">

                    </td>
                </tr>
                {{#if Template.subscriptionsReady}}
                    {{#each findAllRecipients}}
                        {{> displayAllGifts}}
                    {{/each}}
                {{else}}
                    <h2>Loading List...please wait...</h2>
                {{/if}}

            </table>

                {{> recipientDetail}}

            {{else}}
                <h3>Not Authorized</h3>
                <p>
                    It would appear you are not authorized to view this page.  If you believe this to be a mistake, please contact the site administrator.
                </p>
            {{/if}}
        </div>
    </div>
</template>
