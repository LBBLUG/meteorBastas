<template name="displayRecipAndGifts">
    {{> snackbar}}
    <div class="templateWrapper">
    {{#if isInRole 'Admin, Editor, Adder, Viewer'}}
    <div class="container">
        <div class="row">
            <div class="col s4">
                <form class="searchID">
                    <label>Search BastasID</label>
                    <input type="text" id="searchId" class="searchCol" placeholder="Search ..." />
                </form>
            </div>
            <div class="col s4">
                <form class="searchRoute">
                    <label>Search Route</label>
                    <input type="text" id="searchroute" class="searchCol" />
                </form>
            </div>
            <div class="col s4">
                <label>Search Name</label>
                <input type="text" id="searchCol3" class="searchCol" />
            </div>
        </div>
        {{#if Template.subscriptionsReady}}
            {{#each getRecipientsAndGifts}}
                {{> getRecipientsAndGift}}
            {{/each}}
        {{/if}}
    </div>
        {{> recipientDetail}}
        {{else}}
            <h3>Not Authorized</h3>
            <p>
                It would appear you are not authorized to view this page.  If you believe this to be a mistake, please contact the site administrator.
            </p>
        {{/if}}
    </div>
    {{> genModal}}
</template>
