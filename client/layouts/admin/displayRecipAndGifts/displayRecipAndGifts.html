<template name="displayRecipAndGifts">
    <div class="row">
      <div class="col s12">
          <label>Search</label>
          <input id="search" type="search" class="textSearch" placeholder="Search...">
      </div>
    </div>
    <div>
        <table id="table">
            <tr class="trMain">
                <th>
                    Bastas ID
                </th>
                <th>
                    Route
                </th>
                <th>
                    Name
                </th>
                <th>
                    Address
                </th>
                <th width="60%">
                    Gift Info
                </th>
                <th>
                    Details
                </th>
            </tr>
            {{#each getRecipientsAndGifts}}
                {{> getRecipientsAndGift}}
            {{/each}}
        </table>
    </div>
</template>
