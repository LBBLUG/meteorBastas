<template name="displayRecipAndGifts">
    <div class="input-field">
            <input type="search" id="search" class="textSearch" placeholder="Search.." />
            <label for="search"><i class="material-icons right" id="searchIcon">search</i></label>
    </div>
    <div>
        <table id="table">
            <tr class="trMain">
                <th>
                    Bastas ID
                </th>
                <th>
                    Route
                </th>
                <th>
                    Name
                </th>
                <th>
                    Address
                </th>
                <th width="50%">
                    Gift Info
                </th>
            </tr>
            {{#each getRecipientsAndGifts}}
                {{> getRecipientsAndGift}}
            {{/each}}
        </table>
    </div>
</template>
