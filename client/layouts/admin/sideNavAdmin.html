<template name="sideNavAdmin">
    <header class="headerRow blue darken-3">
        <a href="#" data-activates="slide-out" id="menuButton" class="button-collapse"><i class="material-icons icon-white">menu</i></a>
        <h3 class="headerText">Be A Santa To A Senior</h3>
        <ul class="side-nav adminMenu" id="slide-out">
            {{#if $not currentUser}}
                <li>
                    <a href="#" id="signIn">Sign In</a>
                </li>
            {{else}}
                <li>
                    <a href="#" id="signOut">Sign Out</a>
                </li>
                <li>
                    <a href="#" id="home"><i class="material-icons" id="home">home</i>&nbsp; Home</a>
                </li>
                <li>
                    <a href="#" id="giveAGift"><i class="material-icons" id="giveAGift">card_giftcard</i>&nbsp; Give a Gift</a>
                </li>

                {{#if isInRole 'Admin'}}
                    <li>
                        <a href="#" id="dashboard"><i class="material-icons" id="dashboard">dashboard</i>&nbsp; Dashboard</a>
                    </li>
                {{/if}}

                {{#if isInRole 'Admin, Editor, Viewer, Adder'}}
                    <li>
                        <a href="#" id="recipientsList"><i class="material-icons" id="recipientsList">group</i>&nbsp; Recipients List</a>
                    </li>
                    <li>
                        <a href="#" id="findRecipients"><i class="material-icons" id="findRecipients">search</i>&nbsp; Find Recipients</a>
                    </li>
                {{/if}}

                {{#if isInRole 'Admin, Editor, Adder'}}
                    <li>
                        <a href="#" id="addRecipients"><i class="material-icons" id="addRecipients">groupadd</i>&nbsp; Add Recipients</a>
                    </li>
                    <li>
                        <a href="#" id="importRecipients"><i class="material-icons" id="importRecipients">system_update_alt</i>&nbsp; Import Recipients</a>
                    </li>
                {{/if}}

                {{#if isInRole 'Admin'}}
                    <li>
                        <a href="#" id="sendReminder"><i class="material-icons" id="sendReminder">email</i>&nbsp; Send Reminder</a>
                    </li>
                    <li>
                        <a href="#" id="manageUsers"><i class="material-icons" id="manageUsers">supervisor_account</i>&nbsp; Manage Users</a>
                    </li>
                {{/if}}

                {{#if isInRole 'Admin, Editor'}}
                    <li>
                        <a href="#" id="settings"><i class="material-icons" id="settings">settings</i>&nbsp; Setup</a>
                    </li>
                {{/if}}
            {{/if}}
        </ul>

    </header>
    {{> loginModal}}
</template>
