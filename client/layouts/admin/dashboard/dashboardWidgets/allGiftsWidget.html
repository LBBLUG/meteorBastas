<template name="allGiftsWidget">
    <div class="row">
        <div class="card horizontal">
            <div class="card-image purple lighten-1">
              <div id="AllGiftRecip"></div>
            </div>
            <div class="card-stacked">
              <div class="card-content purple darken-1 white-text">
                  <div class="row" id="actualCounts">
                      <div class="col s8">
                          Has All
                      </div>
                      <div class="col s4">
                          {{allGifts}}
                      </div>
                      <div class="col s8">
                          Total Recipients
                      </div>
                      <div class="col s4">
                          {{totalRecips}}
                      </div>
                  </div>
              </div>
              <div class="card-action purple white-text">
                  <span>Has All Gifts</span>
              </div>
              </div>
          </div>
      </div>
</template>
