<template name="allGiftsWidget">
    <div id="countsSquare" class="purpleCounts">
        <div class="row">
            <div class="col s8">
                <div class="row">
                    <div class="col s12">
                        <div id="title1" class="redCountsTitle">
                            All Their Gifts
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div id="AllGiftRecip"></div>
                    </div>
                </div>
            </div>
                <div class="col s4 purpleCountNumber purpleCountsShown">
                    {{allGifts}}
                </div>
        </div>
        <div class="purpleCounts-footer">
            <div id="title2" class="purpleCountsTitle">
                <div class="totalNumber">
                    Total Recipients {{totalRecips}}
                </div>
            </div>
        </div>
    </div>
</template>
