<template name="countsWidget">
    <div class="row">
          <div class="card horizontal">
              <div class="card-image blue lighten-1">
                <div id="checkedInGage"></div>
              </div>
              <div class="card-stacked">
                <div class="card-content blue darken-1 white-text">
                    <div class="row" id="actualCounts">
                        <div class="col s8">
                            Checked In
                        </div>
                        <div class="col s4">
                            {{CheckedInCount}}
                        </div>
                        <div class="col s8">
                            Total Gifts
                        </div>
                        <div class="col s4">
                            {{TotalGifts}}
                        </div>
                    </div>
                </div>
                <div class="card-action blue white-text">
                    <span>Checked In</span>
                </div>
                </div>
            </div>
    </div>
</template>
