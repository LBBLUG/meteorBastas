<template name="countsWidget">
    <div id="countsSquare" class="darkCounts">
        <div id="title" class="countsTitle">
            Gifts Checked In
        </div>
        <div id="countsShown" class="countsShown">

            <high class="darkCountsHigh">{{checkedInCount}}</high> / <low class="darkCountsLow">{{notCheckedInCount}}</low>
        </div>
    </div>
</template>
