<template name="countsWidget">
    <div id="countsSquare" class="darkCounts">
        <div>
            <div id="title" class="countsTitle">
                Gifts Checked In
                <div class="countNumber countsShown">
                    {{CheckedInCount}}
                </div>
            </div>

        </div>
        <div>
            <div id="title" class="countsTitle">
                Total Gifts
                <div class="totalNumber countsShown">
                    {{TotalGifts}}
                </div>
            </div>


        </div>
    </div>
</template>
