<template name="countsWidget">
    <div id="countsSquare" class="blueCounts">
        <div class="row">
            <div class="col s8">
                <div id="title1" class="blueCountsTitle">
                    Gifts Checked In
                </div>
            </div>
            <div class="col s4 blueCountNumber blueCountsShown">
                    {{CheckedInCount}}
            </div>
        </div>
        <div class="blueCounts-footer">
            <div id="title2" class="blueCountsTitle">
                <div class="blueTotalNumber">
                    Total Gifts {{TotalGifts}}
                </div>
            </div>
        </div>
    </div>
</template>
