<template name="missingGiftsWidget">
    <div class="row">
        <div class="col s12 m10">
          <div class="card">
            <div class="card-image red lighten-1">
              <div id="missingAGiftRecip"></div>
              <span class="card-title"></span>
            </div>
            <div class="card-content red darken-1">
                <div class="row" id="actualCounts">
                    <div class="col s8">
                        Missing Gifts
                    </div>
                    <div class="col s4">
                        {{missingGifts}}
                    </div>
                    <div class="col s8">
                        Total Recipients
                    </div>
                    <div class="col s4">
                        {{totalRecips}}
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
</template>
