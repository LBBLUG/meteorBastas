<template name="setupAddRecipients">
    <div class="container">
    <form id="addRecipientsForm">
            <div class="row">
                <div class="col s12">
                    <h3>Add Recipients to the List</h3>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <label>Bastas ID*</label>
                    <input type="text" id="bastasId" placeholder="Bastas ID" />
                </div>
                <div class="col s4">
                    <label>Route*</label>
                    <input type="text" id="route" placeholder="Route" />
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <label>First Name*</label>
                    <input type="text" id="firstName" placeholder="First Name" />
                </div>
                <div class="col s4">
                    <label>Last Name</label>
                    <input type="text" id="lastName" placeholder="Last Name" />
                </div>
                <div class="col s4">
                    <label>Gender</label>
                    <select id="gender">
                        <option value="" disabled>Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
            </div>
            <h3>Recipient Address</h3>
            <div class="row">
                <div class="column s12">
                    <label>Street Address*</label>
                    <input type="text" id="streetAddress" placeholder="123 Sesame St." />
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <label>Complex Name</label>
                    <input type="text" id="complexName" placeholder="Middlebrook Apartments">
                </div>
                <div class="col s4">
                    <label>Apt. Number</label>
                    <input type="text" id="aptNo" placeholder="# A123" />
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <label>City*</label>
                    <input type="text" class="textField" id="city" placeholder="My City" />
                </div>
                <div class="col s4">
                    <label>State</label>
                    <select id="state">
                        <option value="" disabled>Select One...</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="col s4">
                    <label>Zip Code</label>
                    <input type="text" id="zip" placeholder="12345" />
                </div>
            </div>
            <h3>Recipient Other Information</h3>
            <div class="row">
                <div class="col s4">
                    <label>Home Phone</label>
                    <input type="text" id="homePhone" placeholder="000-111-2345" />
                </div>
                <div class="col s4">
                    <label>Cell Phone</label>
                    <input type="text" id="cellPhone" placeholder="111-222-3456" />
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label>Notes</label>
                    <textarea rows="4" class="materialize-textarea" id="notes" placeholder="Notes"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col s10">
                    <a id="cancelAddRecipient" class="waves-effect waves-light btn orange">Cancel</a>
                </div>
                <div class="col s2">
                    <a id="submitAddRecipient" class="waves-effect waves-light btn">Save</a>
                </div>
            </div>
    </form>
</div>
    {{> addGiftsForm}}
    {{> missingDataModal}}
</template>
