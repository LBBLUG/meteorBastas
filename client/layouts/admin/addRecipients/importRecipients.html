<template name="importRecipients">
    <div class="container templateWrapper">
        <form class="importForm">
            <div class="ui grid">
                <div class="row">
                    <div class="col s6 contentInfo">
                        <label class="custom-file-upload">
                        <input type="file" name="recipientFiles" id="recipientFile" accept=".csv" />
                        Click here to Select a .csv file to import
                    </label>
                    </div>
                    <div class="col s6 contentInfo">
                        <lable id="customFileUpload" class="custom-file-waiting">
                            selected file will show here
                        </lable>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <a id="addImportFile" class="waves-effect waves-light btn blue"><i class="material-icons left">input</i>Upload and Import</a>
                    </div>
                </div>
            </div>
        </form>
        {{> missingDataModal}}
    </div>
    {{> snackbar}}
</template>
