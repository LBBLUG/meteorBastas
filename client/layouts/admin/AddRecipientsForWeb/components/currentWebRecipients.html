<template name="currentWebRecipients">
    <table class="bordered striped highlight">
        <thead>
            <tr>
                <th>
                    Selected
                </th>
                <th>
                    BastasID / Route
                </th>
                <th>Giver / Phone</th>
                <th>
                    Name
                </th>
                <th>
                    Gender
                </th>
                <th>
                    Gift 1 / Size
                </th>
                <th>
                    Gift 2 / Size
                </th>
                <th>
                    Gift 3 / Size
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            {{#each webRecipientsCurr}}
            <tr>
                <td>
                    {{#if $eq isSelectedByUser true}}<i class="material-icons">done</i>{{/if}}
                </td>
                <td>
                    {{bastasId}} / {{route}}
                </td>
                <td>{{giverAndPhone}}</td>
                <td>
                    {{name.first}} {{name.last}}
                </td>
                <td>
                    {{gender}}
                </td>
                <td>
                    {{gifts.[0].giftType}} / {{gifts.[0].giftSize}}
                </td>
                <td>
                    {{gifts.[1].giftType}} / {{gifts.[1].giftSize}}
                </td>
                <td>
                    {{gifts.[2].giftType}} / {{gifts.[2].giftSize}}
                </td>
                <td>
                    <div class="switch">
                        <label>
                        N
                        <input type="checkbox" class="isWebRecip" checked="checked">
                        <span class="lever"></span>
                        Y
                        </label>
                    </div>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
